<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário_checkbox_radio_select</title>
    </head>
    <body>
        <header><h1>Curso de HTML</h1></header>
        <nav></nav>
        <section>
            <form method="post" action="">
                Qual aparelho voce possui?<br>
                <input type="checkbox" name="notebook"
                value="sim"> Notebook<br>
                <input type="checkbox" name="tablet"
                value="sim"> Tablet<br>
                <input type="checkbox" name="celular"
                value="sim" checked> Celular<br>
                Qual a marca do seu aparelho?<br>
                <select name="marca">
                    <option value="samsung">Samsung</option>
                    <option value="apple">Apple</option>
                    <option value="motorola">Motorola</option>
                    <option value="xaiomi">Xaiomi</option>
                    <option value="nenhuma" selected>Nenhuma das opções</option>
                </select><br>
                Voce prefere:<br>
                <input type="radio" name="sistema"
                value="android" checked> Android<br>
                <input type="radio" name="sistema"
                value="ios"> IOs<br>
            </form>
        </section>
        <footer></footer>
    </body>
</html>
